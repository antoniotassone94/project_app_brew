<form #uploadAvatarForm="ngForm" (ngSubmit)="uploadNow(uploadAvatarForm)" class="form-upload-avatar">
  <label for="avatar">Choose a file (*.jpg, *.jpeg, *.png)</label>
  <input type="file" name="avatar" id="avatar" (change)="updateFileSelected($event)" accept="image/jpeg;image/jpg;image/png">
  <button type="submit" class="btn-avatar">Upload now</button>
</form><br><br>
{{getMessage()}}
