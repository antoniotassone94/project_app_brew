<div class="sidebar">
  <div class="profile">
    <img [src]="getUrlAvatar()" alt="Avatar of the user">
    <h4>{{getNameSidebar()}}</h4>
  </div>
  <ul>
    <button routerLink="profile">Profile</button>
    <button routerLink="calculator">Calculator</button>
    <button routerLink="brewingList">Brewing list</button>
  </ul>
  <div class="logout">
    <button (click)="doLogout()">Logout</button>
  </div>
</div>
