<div class="add-content">
  <form #formCreateBeer="ngForm" (ngSubmit)="createBeer(formCreateBeer)" class="create-content">
    <label for="brewingname">Brewing name</label>
    <input type="text" name="brewingname" id="brewingname" ngModel>
    <label for="OG">Original Gravity (OG)</label>
    <input type="number" name="OG" id="OG" ngModel>
    <label for="FG">Final Gravity (FG)</label>
    <input type="number" name="FG" id="FG" ngModel>
    <label for="alcohol">Alcohol</label>
    <input type="number" name="alcohol" id="alcohol" ngModel>
    <button type="submit" class="btn-create">Add new beer</button>
  </form>

  <ul class="list">
    <li *ngFor="let beer of getBeersList()">
      <app-card [beerId]="beer.getBeerId()" 
      [brewingName]="beer.getBrewingName()" 
      [ogValue]="beer.getOGvalue()"
        [fgValue]="beer.getFGvalue()" 
        [alcohol]="beer.getAlcohol()" 
        (message)="printMessage($event)"
        (checkDelete)="deleteCard($event,beer.getBeerId())">
      </app-card>
    </li>
  </ul>



  <div class="modal">
    <span class="modal-content">{{getMessage()}}</span>
    <button mat-button (click)="cancel()" hidden>Close</button>
  </div>
