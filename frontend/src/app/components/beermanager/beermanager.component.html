<div class="add-content">
  <form #formCreateBeer="ngForm" (ngSubmit)="createBeer(formCreateBeer)" class="create-content">
    <label for="brewingName">Brewing name</label>
    <input type="text" name="brewingName" id="brewingName" required ngModel>
    <label for="ogValue">Original Gravity (OG)</label>
    <input type="number" name="ogValue" id="ogValue" required ngModel>
    <label for="fgValue">Final Gravity (FG)</label>
    <input type="number" name="fgValue" id="fgValue" required ngModel>
    <label for="alcohol">Alcohol</label>
    <input type="number" name="alcohol" id="alcohol" required ngModel>
    <button type="submit" class="btn-create">Add new beer</button>
  </form>
  <ul class="list">
    <li *ngFor="let beer of beersList">
      <app-card [beer]="beer"
                (message)="printMessage($event)"
                (checkDelete)="deleteCard($event,beer.beerId)"
                (seeUpdate)="updateCard($event)">
      </app-card>
    </li>
  </ul>
</div>
