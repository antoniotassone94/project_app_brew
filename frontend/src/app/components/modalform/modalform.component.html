<div class="dialog-container">
  <h3 mat-dialog-title>Update the data of the beer</h3>
  <button mat-dialog-close="true" class="close-button"><mat-icon svgIcon="close"></mat-icon></button>
  <div mat-dialog-content class="message-content">
    <form #updateBeerForm="ngForm" (ngSubmit)="updateData(updateBeerForm)" class="form-update-beer">
      <input type="hidden" name="beerId" [ngModel]="beer.beerId">
      <label for="brewingName">Brewing name</label>
      <input type="text" name="brewingName" id="brewingName" [ngModel]="beer.brewingName">
      <label for="ogValue">Original Gravity</label>
      <input type="number" name="ogValue" id="ogValue" [ngModel]="beer.ogValue">
      <label for="fgValue">Final Gravity</label>
      <input type="number" name="fgValue" id="fgValue" [ngModel]="beer.fgValue">
      <label for="alcohol">Alcohol</label>
      <input type="number" name="alcohol" id="alcohol" [ngModel]="beer.alcohol">
      <button type="submit" class="btn-update-form">Update now</button>
    </form>
  </div>
</div>
