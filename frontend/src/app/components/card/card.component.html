<div class="card">
  <span class="label-card">Brewing name:</span> {{beer.brewingName}}<br>
  <span class="label-card">Original Gravity:</span> {{beer.ogValue}}<br>
  <span class="label-card">Final Gravity:</span> {{beer.fgValue}}<br>
  <span class="label-card">Alcohol:</span> {{beer.alcohol}}%<br>
  <div class="buttons-card">
    <button class="btn-card" (click)="updateBeer()">UPDATE</button>
    <button class="btn-card" (click)="deleteBeer()">DELETE</button>
  </div>
</div>
