<div class="modal-container">
  <div class="modal">
    <h1 mat-dialog-title>System message</h1>
    <div mat-dialog-content>
      <p class="modal-content">{{getMessage()}}</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="closeMessage()">X</button>
    </div>
  </div>
</div>
